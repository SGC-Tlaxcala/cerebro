{% extends 'base.html' %}
{% load static %}

{% block head_title %}Productos Cartográficos{% endblock %}

{% block header %}
  <link rel="stylesheet" href="{% static 'maps/resources/ol.css' %}">
  <link rel="stylesheet" href="{% static 'maps/resources/fontawesome-all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'maps/resources/horsey.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'maps/resources/ol3-search-layer.min.css' %}">
  <link rel="stylesheet" href="{% static 'maps/resources/ol-layerswitcher.css' %}">
  <link rel="stylesheet" href="{% static 'maps/resources/qgis2web.css' %}">
  <style>
    .search-layer {
      top: 65px;
      left: .5em;
    }
    .ol-touch .search-layer {
      top: 80px;
    }
  </style>
  <style>
    html, body {
      background-color: #ffffff;
    }
    .ol-control button {
      background-color: #f8f8f8 !important;
      color: #000000 !important;
      border-radius: 0px !important;
    }
    .ol-zoom, .geolocate, .gcd-gl-control .ol-control {
      background-color: rgba(255,255,255,.4) !important;
      padding: 3px !important;
    }
    .ol-scale-line {
      background: none !important;
    }
    .ol-scale-line-inner {
      border: 2px solid #f8f8f8 !important;
      border-top: none !important;
      background: rgba(255, 255, 255, 0.5) !important;
      color: black !important;
    }
  </style>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
{% endblock header %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1><i class="fa fa-map" aria-hidden="true"></i>  Productos Cartográficos</h1>
      </div>
    </div>
  </div>


      <div id="map">
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>
      </div>

{% endblock content %}
