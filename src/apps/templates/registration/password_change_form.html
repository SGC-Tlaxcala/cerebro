{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block header %}
<style>
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .logo {
    -ms-flex-align: center;
    align-items: center;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
{% endblock header %}

{% block content %}
<form class="form-signin"  method="post" action=".">
      <img
      class="mx-auto d-block mb-4"
      src="{% static 'img/logoINE-01.png' %}"
      alt="logo INE"
      width="150" height="53">
  
  <h1 class="h3 mb-3 font-weight-normal">Cambio de contraseña</h1>
  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Submit' %}">Cambiar contraseña</button>
</form>
{% endblock %}
