{% load static %}
    <style>
      .navbar :where(.menu li > a.is-active, .menu li > summary.is-active) {
        background: linear-gradient(135deg, var(--fallback-p, oklch(var(--p)/1)), #b83280);
        color: #fbcfe8 !important;
        border-radius: var(--rounded-btn, 0.5rem);
        box-shadow: 0 8px 20px -6px rgba(186, 50, 128, 0.45);
      }

      .navbar :where(.menu li > a.is-active svg, .menu li > summary.is-active svg) {
        color: currentColor;
      }
    </style>
    <nav class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
          </div>
          <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-56 p-2 shadow">
            {% include 'cerebro/partials/_menu.html' %}
          </ul>
        </div>
        <a class="btn btn-ghost text-xl normal-case flex items-center gap-2">
          <img src="{% static 'img/boleta.svg' %}" alt="Boleta SGC Tlaxcala" class="h-8 w-8" />
          SGC Tlaxcala
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          {% include 'cerebro/partials/_menu.html' %}
        </ul>
      </div>
      <div class="navbar-end">
        <div class="flex gap-2">
          <form class="hidden md:block" action="{% url 'docs:buscador' %}" method="get">
            <label class="input input-bordered flex items-center gap-2 w-48 lg:w-72">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-base-content/60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 4.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm8.25 15-4.5-4.5" />
              </svg>
              <input type="search" name="q" placeholder="Buscar documentos" class="grow" autocomplete="off">
            </label>
          </form>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="w-10 rounded-full flex items-center justify-center bg-base-200 text-base-content/70">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.25c2.9 0 5.25 2.35 5.25 5.25h-10.5c0-2.9 2.35-5.25 5.25-5.25Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 12a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z" />
                </svg>
              </div>
            </div>
            <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-44 p-2 shadow">
              {% if request.user.is_authenticated %}
                <li>
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left">Logout</button>
                  </form>
                </li>
              {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
