{# kpi/concilia.html #}
{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="jumbotron p-3 p-md-5 rounded">
    <div class="col-md px-0">
      <h1 class="display-5"><i class="fa fa-cogs"></i> Productividad</h1>
      <p><a href="{% url 'kpi:index' %}" type="button" class="btn btn-primary">Índice de procesos</a></p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" role="tab" id="fijos-tab" href="#fijos">Módulo Fijos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" role="tab" id="semi-tab" href="#semi">Módulos Semifijos</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="fijos" role="tabpanel" aria-labelledby="fijos-tab">
          <div class="row">
            <div class="col">
              <img
                src="{% static 'kpi/productividad-01.png' %}"
                alt="Resumen"
                class="img-fluid rounded mx-auto d-block">
            </div>
            <div class="col">
              <p></p>
              <img
                src="{% static 'kpi/productividad-03.png' %}"
                alt="Resumen"
                class="img-fluid rounded mx-auto d-block">
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="semi" role="tabpanel" aria-labelledby="semi-tab">
          <div class="row">
            <div class="col">
              <img
                src="{% static 'kpi/productividad-02.png' %}"
                alt="Resumen"
                class="img-fluid rounded mx-auto d-block">
            </div>
            <div class="col">
              <p></p>
              <img
                src="{% static 'kpi/productividad-04.png' %}"
                alt="Resumen"
                class="img-fluid rounded mx-auto d-block">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock content %}
